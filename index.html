<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-config"
      content="assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Sitio de peliculas</title>
  </head>

  <body>
    <header class="header">
      <label for="search">Busca tú Película: </label>
      <input
        type="search"
        name="search"
        id="search"
        size="40"
        class="search-input"
      />
      <button id="btnSearch">Buscar</button>
    </header>
    <div class="container" id="container"></div>
    <template id="detail-movie">
      <div class="container-detail-movie">
        <div class="container-image">
          <img class="img-movie" />
        </div>
        <div class="container-description-movie">
          <button class="close">
            <i class="fas fa-window-close"></i>
          </button>
          <h2 class="title"></h2>
          <p class="release-date"></p>
          <p class="vote-average"></p>
          <ul class="listGenres"></ul>
          <p class="description"></p>
          <a class="home-page"></a>
          <img class="img-back-movie" />
        </div>
      </div>
    </template>

    <div class="pagination">
      <button id="btnPrevious">anterior</button>
      <p class="number-page"></p>
      <button id="btnNext">siguiente</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
